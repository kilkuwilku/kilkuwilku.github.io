<html>
    <head>
        <meta charset = "UTF-8">
        <title>4inCROWZ</title>
        <link href="https://fonts.googleapis.com/css?family=Amaranth:400,700&display=swap" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    </head>

    <body>
		<!-- 
			Start Game/How To Play Button
			When a player clicks this button, the game will begin
        -->
        <img src="img/logo.png" id="logo">
        <img src="img/crow.png" id="logo-crow">
        <img src="img/howtoplay.png" id="howtoplay">
    	<button id = "begin-game">
    		Start
        </button>
        <button id = "new-game">
    		Play again
        </button>
        <button id = "how-to-play">
    		How to play?
        </button>

		<!-- 
			#game-scene: container for entire play area
			#play-area: container for the board
			.stand-container: the board's vertical support stands
		-->
    	<div id = "game-scene">
            <div id = "play-area">
                <div class = "stand-container left">
                    <div class = "stand-leg">
                    </div>
        
                    <div class = "stand-foot">
                    </div>
        
                    <div class = "stand-attachment left">
                    </div>
                </div>


				<!--
					#game-over will eventually display a game over message to the players
				-->
        		<div id = "game-over">
        		</div>
            
            
				<!--
					#game-board-underlay: container for HTML tokens
				-->
                <div id = "game-board-underlay">
                    <div id = "token" data-column = "0">
                    </div>
                </div>
            
			
				<!-- 
					SVGs were used to create the board and the "holes" for the Spaces
				-->
            	<svg id = "game-board">
                    <defs>
						<!--
							#mask: container for Space SVGs 
						-->
                        <mask id="mask" x="0" y="0" width="548" height="472">
                            <rect x = "0" y = "0" height = "472" width = "548" fill = "white">
                        </mask>
                    </defs>
                    
                    <rect id = "board-back" x="0" y="0" width="548" height="472" mask="url(#mask)" fill-opacity = "1" fill = "#D1C1BC"/>
            	</svg>
    
				<!-- 
					.stand-container: the board's vertical support stands
				-->
                <div class = "stand-container right">
                    <div class = "stand-leg">
                    </div>
        
                    <div class = "stand-foot">
                    </div>
        
                    <div class = "stand-attachment right">
                    </div>
                </div>
        
                <div style = "clear:both"></div>
            </div>
        </div>
    
            <button id = "left"><ion-icon name = "arrow-back-circle"></ion-icon></button>
            <button id = "down"><ion-icon name = "arrow-down-circle"></ion-icon></button>
            <button id = "right"><ion-icon name = "arrow-forward-circle"></ion-icon></button>

        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    </body>
</html>


<script src = "js/transition.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src = "js/Game.js"></script>
<script src = "js/Board.js"></script>
<script src = "js/Space.js"></script>
<script src = "js/Player.js"></script>
<script src = "js/Token.js"></script>
<script src = "js/app.js"></script>
