<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>WEEDER APP</title>
  </head>
  
  <body>
    <!--Logo-->
    <a href="index.html"><img src="css/img/logo1.png" id="logo" alt="logo"></a>
    <div id="main">
      
      <!--Ask for city-->
      <div class="input-form">
        <input type="input" id="city" class="input" placeholder="Enter your city here..."/>
        <button type="submit" id="button" class="button">CHECK WEATHER</button>
      </div>

      <!--No city section-->
      <div id="novalue">
        <!--No city alert goes here-->
      </div>

      <!--Weather results-->
      <div id="results">
        <div id="content">
          <!--Weather results goes here-->
        </div>
      </div>
    </div>
    <!--Footer-->
    <div class="footer">made with C O F F E I N E by <a href="https://github.com/kilkuwilku">kilkuwilku</a></div>
    
    <!-- JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
